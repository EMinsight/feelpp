name: CI

on: push

jobs:

  activate:
    runs-on: self-ubuntu-20.04
    if: |
      github.repository == 'feelpp/feelpp' &&
      !startsWith(github.event.head_commit.message, 'Release ') &&
      !contains(github.event.head_commit.message, 'ci skip')
    steps:
    - run: echo ok go

  build:
    strategy:
      fail-fast: false
      matrix: 
        include:
          - {os: fedora-36 }
    name: ${{ matrix.os }} Build and Push Docker
    runs-on: self-docker-${{ matrix.os }}
    needs: activate
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Configure feelpp
      run: cmake --preset feelpp
    - name: Build feelpp
      run: cmake --build --preset feelpp -j 10
    - name: Test feelpp
      run: ctest --preset feelpp -j 2
